<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas de Precio</title>
</head>
<body>
    <h1>Alertas de Precio</h1>
    <a href="{% url 'product_list' %}">Volver a Productos</a>
    <ul>
        {% for alert in alerts %}
            <li>{{ alert.product.name}} - {{ alert.target_price }} -{{ alert.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
